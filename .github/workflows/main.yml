name: luke - Deploy GitHub Pages

# 触发条件：在 push 到 master 分支后
on:
  push:
    branches:
      - master

# 任务
jobs:
  build-and-deploy:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: install
        run: npm install
      # 生成静态文件
      - name: Build
        run:  npm run docs:build

      # 部署到 GitHub Pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs/.vuepress/dist

      - name: FTP Deploy
          uses: SamKirkland/FTP-Deploy-Action@2.0.0
          env:
            FTP_SERVER: ${{ secrets.REMOTE_HOST }}
            FTP_USERNAME: ${{ secrets.REMOTE_USER }}
            FTP_PASSWORD: ${{ secrets.SSH_PRIVATE_KEY }}
            LOCAL_DIR: docs/.vuepress/dist
            REMOTE_DIR: /home/nginx/www/luke-blog/
            ARGS: --delete --transfer-all --exclude=logreport --verbose
